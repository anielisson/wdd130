
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>WDD 130 | Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <meta name="author" content="Anieisson Sales">     
        <meta name="description" content="Anielisson Sales quiz">   
        <link href="styles/quiz.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Anielisson Sales</h1>
        </header>
        <main>
            <form>
                <label for="q1">1. What's your Name?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">2. What's your profession?</label>
                <textarea id="q2" name="q2" rows="5"></textarea>
                <label for="q3">3. what is your favorite color?</label>
                <select class="select" id="q3" name="q3">
                    <option value="">Choose one...</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="white">white</option>
                </select>
                <label for="q4">4. What is the year of your birth?</label>
                <input type="number" id="q4" name="q4" min="1" max="3000" step="1">
                <button type="button">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 | WDD 130 - Anielisson Sales</p>
        </footer>
    </body>
</html>
