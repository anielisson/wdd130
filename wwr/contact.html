<!DOCTYPE html>
<html lang="en-US">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,inicial-scale=1.0">

    <meta name="description" content="Contact Page for Raftmania Site">
    <meta name="author" content="Anielisson Sales">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
        <div class="logo" >
            <img src="images/logo.png" alt="Draftmania Logo">
        
            <nav  class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="map">
            <div class="map1">
                <h1>Raftmania Colorado</h1>
                <p> &#128506; 26000 US Hwy 285, Buena Vista, CO 81211, US<br>
                    &#x1F4E0; +1 719-555-2093<br>
                    &#128231; contact@raftmania.com
                </p>
            </div>
            <div class="map2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16997.092076684676!2d-106.09843491434036!3d38.78719847918834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-BR!2sbr!4v1720887187797!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <section class="meet"> 
            <h2>Meet our team</h2>
            <div class="team">       
                <figure>
                    <img src="images/employee1.jpg" alt="Raftmania">
                    <figcaption>Kevin Johnson - Instructor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Raftmania">
                    <figcaption>Carol Smith - Support Team</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Raftmania">
                    <figcaption>Saly Morais - Marketing and Sales</figcaption>
                </figure>
            </div> 
        </section>

        <div class="user_form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="username">Name</label>
                <input class="text_input" type="text" id="username" placeholder="ex. John Doe">
                
                <label for="email">Email </label>
                <input type="email" id="email" class="text_input" placeholder="ex. johndoe@gmail.com"> 
                
                <label>Subject:</label>                
                <label class="rad"><input type="radio" id="subject1" name="subject" value="inquiry">General Inquiry</label>
                <label class="rad"><input type="radio" id="subject2" name="subject" value="reservation">Reservation question</label>
                <label class="rad"><input type="radio" id="subject3" name="subject" value="suggestion">Website Suggestion</label>
                <label for="message">Message</label>
                <textarea name="message" class="text_input" id="message" placeholder="Write your message..." ></textarea>
                <div>
                    <input id="check" type="checkbox">
                    <label for="check">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit" id="submit" >Send Message</button>
               
            </form>
        </div> 
        
    </main>
    <footer>
        <p>©️2024 | Raftmania Rafting | Anielisson Sales</p>
